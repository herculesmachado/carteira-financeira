<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="./styles.less" />
    <title>dev.finance$</title>
</head>

<body>

    <header>
        <img src="./assets/assets/logo.svg" alt="Logo Dev Finance">
    </header>


    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanços</h2>

            <div class="cards">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/assets/income.svg" alt="Imagem de Entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="cards">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/assets/expense.svg" alt="Imagem de saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="cards total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/assets/total.svg" alt="Imagem de total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>


        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new" onclick="modal.open()">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>

                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" name="description" id="description" placeholder="Descrição">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" name="amount" id="amount" step="0.01" placeholder="0.00">

                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas
                            decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" name="date" id="date" placeholder="Data">
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button cancel" oncli ck="modal.close()">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/less"></script>

    <script src="main.js"></script>

</body>

</html>
